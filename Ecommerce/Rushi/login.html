<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rushi : Login to account</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <img src="img/loading.gif" class="loader" alt="">
    <div class="alert-box">
        <img src="img/alert.gif" class="alert-image" alt="">
        <p class="alert-message">Error message</p>
    </div>
    <div class="container">
        <img src="img/logo.jpg" class="logo" alt="">
        <div>
            <p>Email</p>
            <input type="text" autocomplete="off" id="email" placeholder="Enter email">
            <p>Password</p>
            <input type="password" autocomplete="off" id="password" placeholder="Enter password">
            <button class="submit-btn">Login</button>
        </div>
        <a href="/register" class="link">Don't have an account? Create Now.</a>
    </div>
    <script src="js/token.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
