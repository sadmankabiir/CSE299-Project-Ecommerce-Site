<div>

    <div class="alert-box">
        <img src="img/alert.gif" class="alert-image" alt="">
        <p class="alert-message">Error message</p>
    </div>
    <img src="img/logo.jpg" class="logo" alt="">

    <!-- become seller -->
    <div class="become-seller hide">
        <p class="heading">become a seller</p>
        <p class="des">You can sell and manage your products</p>
        <button class="btn" id="apply-btn">apply for seller account</button>
    </div>
    <!-- apply form -->
    <div class="apply-form hide">
        <p>Business Name</p>
        <input type="text" id="business-name" placeholder="Business/company/shop Name">
        <p>Business Address</p>
        <textarea id="business-add" placeholder="address"></textarea>
        <p>Information</p>
        <textarea id="about" placeholder="Business information"></textarea>
        <p>Phone Number</p>
        <input type="text" id="number" placeholder="Enter Phone number">
        <button class="submit-btn" id="apply-form-btn">apply</button>
    </div>
    <!-- product list -->
    <div class="product-listing hide">
        <div class="add-product">
            <p class="add-product-title">Add Product</p>
            <button class="btn" onclick="location.href = '/add-product'">Add Product</button>
        </div>
        <img src="img/noProduct.png" class="no-product-image hide" alt="">
    </div>
    <!-- delete alert -->
    <div class="delete-alert">
        <div class="alert">
        <button class="close-btn"><img src="img/close.png" alt=""></button>
        <img src="img/delete-warning.png" class="delete-svg" alt="">
        <p class="text">Are you sure you want to delete this product?</p>
        <button class="delete-btn">Delete</button>
    </div>
